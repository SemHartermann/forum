#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/forum_directory
spring.datasource.username=forum
spring.datasource.password=forum


spring.jpa.generateDdl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8InnoDBDialect
spring.flyway.baselineOnMigrate = true

#
# Spring Security
#
spring.security.user.name=forum
spring.security.user.password=forum

logging.level.org.springframework.security=TRACE


